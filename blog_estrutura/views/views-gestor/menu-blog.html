<!DOCTYPE HTML>
<html lang="pt_br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Brenno Duarte de Lima">
<meta name="robots" content="index, follow">
<title>{{ title }}</title>
<link rel="shortcut icon" type="image/x-icon" href="{{ base_url() }}/views/images/favicon.ico">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- Font awesome 5 -->
<link href="{{ base_url() }}/views/fonts/fontawesome/css/fontawesome-all.min.css" type="text/css" rel="stylesheet">

<!-- plugin: fancybox  -->
<script src="{{ base_url() }}/views/plugins/fancybox/fancybox.min.js" type="text/javascript"></script>
<link href="{{ base_url() }}/views/plugins/fancybox/fancybox.min.css" type="text/css" rel="stylesheet">

<!-- plugin: owl carousel  -->
<link href="{{ base_url() }}/views/plugins/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
<link href="{{ base_url() }}/views/plugins/owlcarousel/assets/owl.theme.default.css" rel="stylesheet">
<script src="{{ base_url() }}/views/plugins/owlcarousel/owl.carousel.min.js"></script>

<!-- custom style -->
<link href="{{ base_url() }}/views/css/floating-labels.css" rel="stylesheet" type="text/css"/>
<link href="{{ base_url() }}/views/css/style.css" rel="stylesheet" type="text/css"/>
<link href="{{ base_url() }}/views/css/ui.css?v=1.0" rel="stylesheet" type="text/css"/>
<link href="{{ base_url() }}/views/css/responsive.css" rel="stylesheet" media="only screen and (max-width: 1200px)" />

</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <aside class="col-12 col-md-2 p-0 bg-dark">
                <nav class="navbar navbar-expand navbar-dark bg-dark flex-md-column flex-row align-items-start py-2 sticky-top">
                    <div class="collapse navbar-collapse">
                        <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
                            <li class="nav-item">
                                <a class="navbar-brand" href="{{ path_for('adminPainel') }}"><img class="logo d-inline-block align-top" src="{{ base_url() }}/views/images/logoG.png"></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link text-white dropdown-toggle my-2 my-lg-0" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-user text-white"></i> <span class="text-white" id="nome"></span>
                                </a>
                                <div class="dropdown-menu">
                                    <div class="center font-weight-bold">Olá, <span for="nome" id="nome1"></span></div>
                                    <hr>
                                    <a class="dropdown-item" href="#">Meu perfil</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="{{ path_for('logout') }}">Sair</a>
                                </div>
                            </li>
                            <li class="nav-item" style="margin-top: 10px;">
                                <a class="nav-link pl-0 text-white" href="{{ path_for('home') }}" target="_blank"><i class="fas fa-home"></i> Ver blog</a>
                            </li>
                            <li class="nav-item">
                                <span class="text-secondary">Atalhos</span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-0 text-white" href="{{ path_for('adminPainel') }}"><i class="fas fa-file-alt"></i> Postagens</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-0 text-white" href="{{ path_for('adminPainelNovo') }}"><i class="far fa-edit"></i> Novo post</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-0 text-white" href="{{ path_for('gerenciarUsu') }}"><i class="far fa-user"></i> Usuários</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <main class="col bg-faded py-3">
                <div>{% block content %}{% endblock %}</div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{{ base_url() }}/views/js/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            var nome = $.cookie('nomeAdm');
            $('#nome').html(nome);
            $('#nome1').html(nome);
            $('#info').click(function(){
                $('#infoV').show();
            });
            $("#con").mask("(00) 000000000");
        }); 
    </script>
</body>
</html>

{% extends 'menu.html' %}
{% block content %}

<div class="card centralizar">
    <div class="card-body">
        <div class="center margem text-dark">
            <h2><i class="fa fa-user"></i> Nova senha</h2>
            <p>Por favor, digite o sua nova senha</p>
        </div>
        <form class="form-signin margem" method="POST" action="{{ path_for('redefSenha') }}" autocomplete="off">
            
            {% if msg %}
            <div class="alert alert-danger" role="alert">
                {{ msg }}
            </div>
            {% endif %}
            <div class="form-group">
                <input type="password" id="senha" class="form-control form-control-lg" name="senha" placeholder="Nova senha" required autofocus>
            </div>

            <div class="form-group">
                <input type="password" id="conSenha" class="form-control form-control-lg" name="conSenha" placeholder="Digite novamente a senha" required>
            </div>

            <input type="hidden" name="idUsu" value="{{ idUsu }}">

            <hr>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block margem" type="submit">Alterar senha</button>
            </div>
        </form>
    </div>
</div>
    
{% endblock %}
